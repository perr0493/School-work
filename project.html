  <div class="modal fade" id="conmodal" tabindex="-1" aria-labelledby="conmodal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

            <div class="mb-3">

            </div>
  
            <div class="mb-3">

            </div>
  
            <div class="mb-3">
              <label for="PhoneInput" class="form-label lead">Phone Number</label>
              <input type="number" class="form-control rounded-custom bg-light" id="PhoneInput">
            </div>
  
            <div class="mb-3">
              <label for="MessageInput" class="form-label lead">Note</label>
              <textarea class="form-control rounded-custom bg-light" id="MessageInput" rows="3"></textarea>
            </div>

            <div class="mb-1">
                <label for="MessageInput" class="form-label lead">Click Me below to View My Resume</label>
            </div>

            <div class="mb-3">

          </form>
  
        </div>
  <!--Modal end-->
